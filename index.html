<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Calendario</title>
</head>

<body>
    <section class="container-sm" style="max-width: 1200px;">
        <form class="container w-75 border border-2 rounded-3 my-5 p-3">
       
        <!-- Encabezado -->
        <p class="text-center fw-bold">Calendario Laboral</p><hr>
        
        <!-- Dia/Mes/Año -->
    <div class="col-lg-4" style="margin: 10px;">
        <span>
        <label for="day" class="col-lg-5 fst-italic">Selecciona Dia</label>    
        <select id="day" name="day" class="btn btn-outline-secondary" required>
                <option value="0">1</option>
                <option value="1">2</option>
                <option value="2">3</option>
                <option value="3">4</option>
                <option value="4">5</option>
                <option value="5">6</option>
                <option value="6">7</option>
                <option value="7">8</option>
                <option value="8">9</option>
                <option value="9">10</option>
                <option value="10">11</option>
                <option value="11">12</option>
                <option value="12">13</option>
                <option value="13">14</option>
                <option value="14">15</option>
                <option value="15">16</option>
                <option value="16">17</option>
                <option value="17">18</option>
                <option value="18">19</option>
                <option value="19">20</option>
                <option value="20">21</option>
                <option value="21">22</option>
                <option value="22">23</option>
                <option value="23">24</option>
                <option value="24">25</option>
                <option value="25">26</option>
                <option value="26">27</option>
                <option value="27">28</option>
                <option value="28">29</option>
                <option value="29">30</option>
                <option value="30">31</option>
            </select> 
        </span>
    </div>
    
    <div class="col-lg-4" style="margin: 10px;">
        <span>
        <label for="month" class="col-lg-5 fst-italic">Selecciona Mes</label> 
        <select id="month" name="month" class="btn btn-outline-secondary" required>
              <option value="0">Enero</option>
              <option value="1">Febrero</option>
              <option value="2">Marzo</option>
              <option value="3">Abril</option>
              <option value="4">Mayo</option>
              <option value="5">Junio</option>
              <option value="6">Julio</option>
              <option value="7">Agosto</option>
              <option value="8">Septiembre</option>
              <option value="9">Octubre</option>
              <option value="10">Noviembre</option>
              <option value="11">Diciembre</option>
            </select>
        </span>
    </div>

    <div class="col-lg-4" style="margin: 10px;">
        <span>
        <label for="year" class="col-lg-5 fst-italic">Selecciona Año</label>
        <select id="year" name="year" class="btn btn-outline-secondary" required>   
                <option value="0">1990</option>
                <option value="1">1991</option>
                <option value="2">1992</option>
                <option value="3">1993</option>
                <option value="4">1994</option>
                <option value="5">1995</option>
                <option value="6">1996</option>
                <option value="7">1997</option>
                <option value="8">1998</option>
                <option value="9">1999</option>
                <option value="10">2000</option>
                <option value="11">2001</option>
                <option value="12">2002</option>
                <option value="13">2003</option>
                <option value="14">2004</option>
                <option value="15">2005</option>
                <option value="16">2006</option>
                <option value="17">2007</option>
                <option value="18">2008</option>
                <option value="19">2009</option>
                <option value="20">2010</option>
                <option value="21">2011</option>
                <option value="22">2012</option>
                <option value="23">2013</option>
                <option value="24">2014</option>
                <option value="25">2015</option>
                <option value="26">2016</option>
                <option value="27">2017</option>
                <option value="28">2018</option>
                <option value="29">2019</option>
                <option value="30">2020</option>
                <option value="31">2021</option>
                <option value="32">2022</option>
                <option value="33">2023</option>
                <option value="34">2024</option>
            </select>
        </span>
    </div>
        <p></p>

        <!-- Boton -->
        <div class="col-lg-3">
            <button type="submit" id="calculate" class="btn btn-success">Buscar</button>
        </div>
        <p></p>

        <!-- Resultado -->
        <label class="fw-bolder">Resultado</label><p></p>
        <div style="width: 500px"> 
        <input type="button" id="result" class="btn btn-primary" disabled>
      </div>
    </div>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js " integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8 " crossorigin="anonymous "></script>
<script src="./script.js"></script>
</body>
</html>
